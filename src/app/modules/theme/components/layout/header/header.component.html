<div [ngClass]="{'homepage-top-banner': _router.url == '/'}">

    <header class="site-header">
        <nav class="navbar navbar-expand-lg p-0">
            <div class="container">
               
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav" *ngIf='loginService.IsAuthUser()'>
                    <ul class="navbar-nav">
                        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
                true}">
                            <a class="nav-link" routerLink="/">Home</a>
                        </li>
                        <li class="nav-item" routerLinkActive="active">
                            <a class="nav-link" routerLink="/about-us">About Us</a>
                        </li>
                        <li class="nav-item" routerLinkActive="active">
                            <a class="nav-link" routerLink="/visitors-traffic">Visitors/Traffic</a>
                        </li>
                        <li class="nav-item" routerLinkActive="active" *ngIf='loginService.IsAuthUser()'>
                            <a class="nav-link" routerLink="/support">Support</a>
                        </li>
                        <li class="nav-item" *ngIf='blogPage && blogPage.length>0'>
                            <a class="nav-link" href="javascript:void(0)">Downline</a>
                            <ul class="sub-items">
                                <li class="nav-item" *ngFor='let data of  blogPage' routerLinkActive="active">
                                    <a class="nav-link" routerLink="/blog/{{data.blogslug}}">{{data.title}}</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item" routerLinkActive="active">
                            <a class="nav-link" routerLink="/blog">Blog</a>
                        </li>
                        <li class="nav-item" routerLinkActive="active" *ngIf='!loginService.IsAuthUser()'>
                            <a class="nav-link" href="javascript:void(0)" routerLink="/auth/login">Login</a>
                        </li>
                        <li class="nav-item" *ngIf='!loginService.IsAuthUser()'>
                            <a class="btn btn-radius btn-orange" href="javascript:void(0)" routerLink="/auth/reg">Sign Up</a>
                        </li>
                    </ul>
                    <div class="dropdown user-dropdown ml-3" (click)="$event.stopPropagation()" *ngIf='loginService.IsAuthUser()'>
                        <a href="javascript:void(0)" class="dropdown-toggle" (click)="openUserDropdown()">
                            <img [src]="(this.loginService.getImage())?this.loginService.getImage():image" alt="John Doe"> Hi,{{loginService.getFirstUserName()}}
                        </a>
                        <div class="dropdown-menu" (click)="user_dropdown = false" *ngIf="user_dropdown == true" aria-labelledby="dropdownMenuButton" style="display:block;">
                            <a class="dropdown-item" routerLink="/user">My dashboard</a>
                            <a class="dropdown-item" routerLink="/user/referrals">Referrals</a>
                            <a class="dropdown-item" routerLink="/user/payments">Payments</a>
                            <a class="dropdown-item" routerLink="/user/wallet">Wallet</a>
                            <a class="dropdown-item" routerLink="/user/edit-profile">Edit Profile</a>
                            <a class="dropdown-item" href="javascript:void(0)" (click)='logout()'>Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>


</div>
