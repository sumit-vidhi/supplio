  <h2 class="page-title mt-3">Edit Profile</h2>
  
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <div class="card mt-3">
      <div class="card-header">
        <h5>Billing Address</h5>
      </div>
    
      <div class="card-body">

        <div class="row">
          <div class="col-md-6">

            <div class="form-group">
              <label for="first_name">Email</label>
              <div  class="form-control">  {{email}}</div>

            </div>

          </div>
          <div class="col-md-6">

            <div class="form-group">
              <label for="first_name">Username</label>
              <div  class="form-control">  {{userName}}</div>

            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" formControlName="firstName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
              </div>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="address_1">Address 1</label>
              <input type="text" formControlName="address" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
              <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">Address is required</div>
              </div>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="address_2">Address 2</label>
              <input type="text" formControlName="address2" class="form-control"
                 />
              <!-- 
                [ngClass]="{ 'is-invalid': submitted && f.address2.errors }"
                <div *ngIf="submitted && f.address2.errors" class="invalid-feedback">
                <div *ngIf="f.address2.errors.required">Address2 is required</div>
              </div> -->
            </div>

          <div class="col-md-6">

              <div *ngIf="submitted && f.city.errors" class="invalid-feedback">

          <div class="col-md-6">

              <div *ngIf="submitted && f.state.errors" class="invalid-feedback">

          <div class="col-md-6">
