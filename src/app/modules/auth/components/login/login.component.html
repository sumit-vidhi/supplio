<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="login-form shadow rounded mt-5 mb-5">
                <div class="card-body">
                    <div class="card-title text-center mb-4">
                        <h3>Login</h3>
                        <h5>Login now to view your earnings</h5>
                    </div>
                    <div class="card-text">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                            <div class="form-group">
                                <label for="email_address">Username or Email Address</label>
                                <input type="text" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" autofocus>
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Email is required</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>


                            <div class="text-center mt-4">
                                <button class="btn btn-md btn-orange btn-block btn-submit btn-radius">Submit</button>
                            </div>
                        </form>


                    </div>


                    <div class="text-center mt-4">
                        <a href="javascript:void(0)" routerLink="/auth/reset-password">Forgot Password?</a>
                        <p class="signup-text mt-2 mb-0">Don't have an account? <a href="javascript:void(0)" routerLink="/auth/signup/{{userType}}">Sign
                                Up</a></p>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
