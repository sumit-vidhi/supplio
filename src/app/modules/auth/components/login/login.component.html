<div class="login-page">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-1"></div>
            <div class="col-sm-4 col-md-4 col-lg-4 mx-auto kt-login-box">
                <div class="card card-signin my-5 shadow-sm">
                    <div class="card-body">
                        <ul class="nav nav-tabs nav-tabs-line nav-tabs-line-success nav-tabs-line-2x" role="tablist">
                            <li class="nav-item"> <a class="nav-link active" data-toggle="tab"
                                    routerLink="/auth/login/{{userType}}" role="tab" aria-selected="true">
                                    Login
                                </a>
                            </li>
                            <li class="nav-item"> <a class="nav-link" data-toggle="tab"
                                    routerLink="/auth/signup/{{userType}}" role="tab" aria-selected="false">
                                    Signup
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="alert alert-danger fade show" role="alert" *ngIf="error">
                                <div class="alert-icon">
                                </div>
                                <div class="alert-text">{{error}}</div>
                            </div>

                            <!---   <div class="alert alert-success fade show" role="alert">
                                <div class="alert-icon"> <i class="{{ alertMsg.icon }}"></i>
                                </div>
                                <div class="alert-text">Success Msg</div>
                            </div> -->
                            <div class="tab-pane active" id="loginTab" role="tabpanel">
                                <div class="login-card">
                                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend"> <span class="input-group-text"
                                                        id="basic-addon1"><i class="fas fa-user"></i></span>
                                                </div>
                                                <input type="text" class="form-control" formControlName="email"
                                                    placeholder="Email"
                                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" autofocus>
                                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend"> <span class="input-group-text"
                                                        id="basic-addon1"><i class="fas fa-user"></i></span>
                                                </div>
                                                <input type="password" class="form-control" formControlName="password"
                                                    placeholder="Password"
                                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="kt-login__extra"> <a routerLink="/auth/reset-password"
                                                id="kt_login_forgot">Don't
                                                remember your password?</a>
                                        </div>
                                        <div class="kt-login__actions">
                                            <div class="form-group">
                                                <button class="btn btn-primary btn-elevate kt-login__btn-primary"
                                                    id="kt_login_signin_submit">
                                                    Sign In
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 mx-auto">
                <div class="kt-login__block kt-login__section mt-5 my-5">
                    <h3 class="kt-login__title">Log in to your account</h3>

                    <div class="kt-login__desc">
                        Add your {{(userType=='employer')?'Company':'Agency'}} to <strong>Supplio!</strong><br />Youâ€™ll
                        be
                        directed to complete your {{(userType=='employer')?'Company':'Agency'}} profile. <br />
                        &nbsp;
                    </div>

                    <div class="kt-intro-img">
                        <img alt="login image" src="/assets/img/login-image.png" />
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
