<div class="container top-banner">
      	<div class="row">
            <div class="col-md-5 banner-heading">
                <h2>Email Confirmation <strong>message! </strong></h2>
              
             </div>
        </div>
   
    </div>
   
  <!-- category-bar -->
<div class="container-fluid bg-section">
  <div class="row"  >
    <div class="container">
      <div class="row">
    	<div class="col-md-12 aboutus"  *ngIf="isEmailConfirmed">
     
          <span>Email Confirmation <strong>success! </strong>
            Thanks for confirming your email. Click <strong><a routerLink="/auth/login">here</a></strong> to login.
          </span>      
       
    </div>

    <div class="col-md-12 aboutus"  *ngIf="!isEmailConfirmed && !alreadyactivate">
     
          <span>Email Confirmation <strong> Error! </strong>
            We are unabled to  confirm your email.    
        </span>
    </div>
    <div class="col-md-12 aboutus"   *ngIf="alreadyactivate">
  
      
          <span>Email Already Activated. Click <strong><a routerLink="/auth/login">here</a></strong> to login.</span>
       
		</div>
		</div>
  </div>
</div>
</div>
