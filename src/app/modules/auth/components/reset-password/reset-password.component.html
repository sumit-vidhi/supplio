<div class="login-page">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-1"></div>
            <div class="col-sm-4 col-md-4 col-lg-4 mx-auto kt-login-box">
                <div class="card card-signin my-5 shadow-sm">
                    <div class="card-body">
                        <div class="alert alert-danger fade show" role="alert" *ngIf="error">
                            <div class="alert-icon">
                            </div>
                            <div class="alert-text">{{error}}</div>
                        </div>
                        <div class="alert alert-success fade show" role="alert" *ngIf="message">
                            <div class="alert-icon">
                            </div>
                            <div class="alert-text">{{message}}</div>
                        </div>
                        <div class="kt-login__body forgot_password ng-star-inserted">
                            <div class="kt-login__form">
                                <div class="kt-login__title">
                                    <h4>Forgotten Password?</h4>
                                    <div class="login-card">
                                        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                                            <div class="form-group">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend"> <span class="input-group-text"
                                                            id="basic-addon1"><i class="fas fa-user"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" formControlName="email"
                                                        placeholder="Email"
                                                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                                        autofocus>
                                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="kt-login__extra"> <a routerLink="/auth/login/{{userType}}"
                                                    id="kt_login_forgot">Return to login</a>
                                            </div>
                                            <div class="kt-login__actions">
                                                <div class="form-group">
                                                    <button class="btn btn-primary btn-elevate kt-login__btn-primary"
                                                        id="kt_login_signin_submit">
                                                        Submit
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 mx-auto">
                <div class="kt-login__block kt-login__section mt-5 my-5">
                    <h3 class="kt-login__title">Enter your registered email.</h3>

                    <div class="kt-login__desc">
                        Please enter your email which is register with us.
                    </div>

                    <div class="kt-intro-img">
                        <img alt="login image" src="/assets/img/login-image.png" />
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
