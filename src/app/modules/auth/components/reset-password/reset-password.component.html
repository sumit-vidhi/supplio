<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="login-form shadow rounded  mt-5 mb-5">
                <div class="card-body">
                    <div class="card-title text-center mb-4">
                        <h3>Reset your password</h3>
                        <h5>Enter your Email or Username to reset password</h5>

                    </div>
                    <span style='color:green;'>{{message}}</span> <a style="color:red;" *ngIf="status=='notActive'"
                        (click)="resendEmail()">Click Here To Resend Your Activation
                        Email</a>
                    <div class="card-text">
                        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label>Enter your username or email address</label>
                                <div [ngClass]="{'has-error' : 
                              forgotForm.get('email').invalid && ( 
                              forgotForm.get('email').dirty || 
                              forgotForm.get('email').touched)
                            }" class="form-group">
                                    <div class="white-btn rmshd">
                                        <input type="text" formControlName="email" class="form-control">
                                    </div>

                                    <div *ngIf="
                            forgotForm.get('email').invalid && ( 
                              forgotForm.get('email').dirty || 
                              forgotForm.get('email').touched)">
                                        <span *ngIf="forgotForm.get('email').errors.required" class="help-block">
                                            Username or Email is required.
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-md btn-orange btn-submit btn-radius"
                                    [disabled]="!forgotForm.valid">Get New Password</button>
                            </div>
                        </form>

                    </div>



                    <div class="text-center mt-4">
                        <p class="signup-text mb-0">Remember your password? <a href="javascript:void(0)"
                                routerLink="/auth/login/{{userType}}">Login Here</a></p>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
